<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>กรุณากรอก email เพื่อขอรหัสผ่าน</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.mail">
  </mat-form-field>
</div>
<div mat-dialog-actions>
 <button mat-raised-button color="primary" (click)="check(data)"> ตกลง</button> 
  <button mat-raised-button color="warn" [mat-dialog-close]="data.animal" cdkFocusInitial>ยกเลิก</button>
</div>
