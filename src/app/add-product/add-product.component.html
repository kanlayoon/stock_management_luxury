<h1 style="text-align:center">เพิ่มจำนวนสินค้า</h1>

<mat-card>

  <!-- <button mat-raised-button color="primary" >เพิ่มสินค้า</button> <br> -->
   <!-- <div class="example-header"> -->
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหา">
    </mat-form-field>
    <!-- </div> -->
    <!-- <i class="material-icons col-3">search</i> -->
    <div class="example-container mat-elevation-z8">

      <mat-table [dataSource]="dataSource1" matSort>

        <!-- ID Column -->
        
        <ng-container matColumnDef="Product_Code"> 
          <mat-header-cell *matHeaderCellDef mat-sort-header  > รหัสสินค้า </mat-header-cell>
          <mat-cell *matCellDef="let product"> {{product.Product_Code}} </mat-cell>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="Product_Name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อสินค้า </mat-header-cell>
          <mat-cell *matCellDef="let product"> {{product.Product_Name}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ProductType_Name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ประเภทสินค้า </mat-header-cell>
          <mat-cell *matCellDef="let product"> {{product.ProductType_Name}} </mat-cell>
        </ng-container>
<!-- 
        <ng-container matColumnDef="BranchProduct_Amount" >
          <mat-header-cell  *matHeaderCellDef mat-sort-header> จำนวนคงเหลือ </mat-header-cell>
          <mat-cell  *matCellDef="let product"> {{product.sumAmount}} </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="exp">
          <mat-header-cell *matHeaderCellDef mat-sort-header > วันหมดอายุ </mat-header-cell>
          <mat-cell *matCellDef="let product">  
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="product.exp">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle >
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-cell> 
        </ng-container>
        

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef mat-sort-header > จำนวน </mat-header-cell>
          <mat-cell *matCellDef="let product"> <div class="ui input" >
            <input type="text" style="width:20%" placeholder="จำนวน" myNumberOnly name="min" [(ngModel)]="product.amount" name="input_name" id="myInput">
             
          </div> </mat-cell> 
        </ng-container>

        <ng-container matColumnDef="btt">
            <mat-header-cell style="flex: 0 0 15%;text-align:center;" *matHeaderCellDef mat-sort-header>  </mat-header-cell>
            <mat-cell style="flex: 0 0 15%;" *matCellDef="let product">  
              <button class="ui inverted red button"  data-toggle="modal" data-target="#myModal" (click)="addAmount(product.Product_Code,product.amount,product.exp)" >เพิ่ม</button> 
              </mat-cell>
          </ng-container> 
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</mat-card>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>เพิ่มสต๊อกสินค้าเรียบร้อยแล้ว</p>
      </div>
      <div class="modal-footer">
          <button mat-raised-button color="warn" class="btn btn-default" data-dismiss="modal">ปิด</button>
      </div>
    </div>
  </div>
</div>
