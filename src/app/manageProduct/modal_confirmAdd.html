<h1 mat-dialog-title>เพิ่มสินค้า</h1>
<div mat-dialog-content>
  <p>คุณต้องการเพิ่มสินค้า {{data.name_add}}</p><br>
 </div>
<div mat-dialog-actions>

        <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial (click)="addProductConfirm(data)" >ยืนยัน</button>
        <button mat-raised-button color="warn" (click)="onNoClick()">ยกเลิก</button>
</div>
