<h1 mat-dialog-title>ลบสินค้า</h1>
<div mat-dialog-content>
  <p>คุณต้องการลบสินค้า {{data.name}}</p><br>
 </div>
<div mat-dialog-actions>

        <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial (click)="del(data.id)" >ยืนยัน</button>
        <button mat-raised-button color="warn" (click)="onNoClick()">ยกเลิก</button>
</div>
